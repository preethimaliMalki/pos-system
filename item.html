<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/customerStyle.css">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="header" >
                <div class="row">
                    <div class="col-md-3">
                        <div id="title" >POS System</div>
                    </div>
                    <div class="col-md-1">
                        <div class="nav-item" >Home</div>
                    </div>
                    <div class="col-md-1">
                        <div class="nav-item" >AboutUS</div>
                    </div>
                    <div class="col-md-1">
                        <div class="nav-item" >services</div>
                    </div>
                    <div class="col-md-6">
                        <div id="log-out" ><button class="ui blue button">Log Out</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<aside >
    <div class="row">
        <div class="col-md-2" >
            <div class="row">
                <div>
                    <div id="admin" class="item">
                        <img src="images/admin.jpg" alt="" id="img-admin">
                        <lable id="label-admin">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspAdmin User</lable>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="aside_one">
                    <div class="item"><label class="side-item"><a href="index.html" style="color: white">Dash Board</a></label></div>
                </div>
            </div>
            <div class="row">
                <div class="aside_one">
                    <div class="item"><label class="side-item"><a href="customer.html" style="color: white;text-decoration: none"><i class="users"></i> Customer</a></label></div>
                </div>
            </div>
            <div class="row">
                <div class="aside_one">
                    <div class="item"><label class="side-item"><a href="item.html" style="color: white"><i class="boxes"></i> Item</a></label></div>
                </div>
            </div>
            <div class="row">
                <div class="aside_one">
                    <div class="item"><label class="side-item"> <i class="shopping-cart"></i>Order</label></div>
                </div>
            </div>
            <div class="row">
                <div class="aside_one">
                    <div class="item"><label class="side-item"><i class="chart-line"></i> Report</label></div>
                </div>
            </div>
            <div class="row">
                <div class="aside_one">
                    <div class="item" style="height: 300px"><label class="side-item"></label></div>
                </div>
            </div>
        </div>

        <div class="col-md-10" style="background-color: #86cfda;margin-left: 0px">
            <br><br><br>
            <form>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <label class="label">Item ID</label>
                </div>
                <div class="col-md-5">
                    <input type="text" id="iid" name="iid" style="width: 620px;height: 50px; border-radius: 10px;font-size: 16px;font-weight: bold;border-color:#0f6674;">
                </div>
                <div class="col-md-2">
                    <button class="crud-btn" style="background-color: #1e77ba;border-color:#1e77ba">Search</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <label class="label">Item Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="name" name="name" class="cus_input">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <label class="label">Item Quantity</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="qty" name="qty" class="cus_input">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <label class="label">Unit Per Price</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="price" name="price" class="cus_input">
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-2"></div>
                <div>
                    <button class="crud-btn" style="background-color: rebeccapurple;border-color: #5a30b5" onclick="addItem()">Save</button>
                    <button class="crud-btn" style="background-color: darkgreen;border-color: green" onclick="editItem()">Update</button>
                    <button class="crud-btn" style="background-color: #ac0013;border-color: #a71d2a" onclick="deleteItem()">Delete</button>
                </div>
            </div>
            </form>
            <br><br>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-11">
                    <table id="table" width="90%">
                        <tr>
                            <th>&nbsp&nbsp&nbsp&nbsp&nbspItem ID</th>
                            <th>&nbsp&nbsp&nbsp&nbsp&nbspItem Name</th>
                            <th>&nbsp&nbsp&nbsp&nbsp&nbspItem Quantity</th>
                            <th>&nbsp&nbsp&nbsp&nbsp&nbspUnit Per Price</th>
                        </tr>
                        <tr onclick="setIndex(this)">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <footer class="footer"  >
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="btn-footer">
                                <button class="ui facebook button">
                                    <img src="images/fb.JPG" alt="" class="img-social">
                                    Facebook
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="btn-footer">
                                <button class="ui youtube button">
                                    <img src="images/ut.JPG" alt="" class="img-social">
                                    YouTube
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="btn-footer">
                                <button class="ui twitter button">
                                    <img src="images/tw.JPG" alt="" class="img-social">
                                    Twitter
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="btn-footer">
                                <button class="ui google plus button">
                                    <img src="images/gl.JPG" alt="" class="img-social">
                                    Google Plus
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="btn-footer">
                                <button class="ui linkedin button">
                                    <img src="images/li.JPG" alt="" class="img-social">
                                    LinkedIn
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="btn-footer">
                                <button class="ui linkedin button" id="whtapp">
                                    <img src="images/wp.JPG" alt="" class="img-social">
                                    WhatsApp
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    </div>
</aside>
<script src="js/item.js"></script>
</body>
</html>
